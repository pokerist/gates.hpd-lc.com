# Nginx Configuration for Hyde Park Gate System
# Place this in: /etc/nginx/sites-available/hyde-park-gate
# Then: sudo ln -s /etc/nginx/sites-available/hyde-park-gate /etc/nginx/sites-enabled/
# And: sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    server_name middleware.hpd-lc.com;

    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name middleware.hpd-lc.com;

    # SSL Configuration (adjust paths as needed)
    ssl_certificate /etc/ssl/certs/your_certificate.crt;
    ssl_certificate_key /etc/ssl/private/your_private_key.key;
    
    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Logs
    access_log /var/log/nginx/hyde-park-gate-access.log;
    error_log /var/log/nginx/hyde-park-gate-error.log;

    # Hyde Park Gate System under /new/ path
    location /new/ {
        # Remove /new prefix before passing to Flask
        rewrite ^/new/(.*) /$1 break;
        
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Script-Name /new;
        
        # Increase timeout for Vision API calls
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        
        # WebSocket support (if needed in future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Static files (optional, for better performance)
    location /new/static/ {
        alias /home/gatekeeper/manus-gatekeeper/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
