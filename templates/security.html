<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security - Gates Hyde Park</title>
    <style>
        :root {
            --primary-color: #0066cc;
            --success-color: #28a745;
            --error-color: #dc3545;
            --warning-color: #ffc107;
            --text-color: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: white;
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--primary-color);
        }

        .title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .camera-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            background: #000;
        }

        #video {
            width: 100%;
            height: auto;
            display: block;
            transform: scaleX(-1); /* Mirror effect */
        }

        .overlay-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 60%;
            border: 3px solid white;
            border-radius: 12px;
            pointer-events: none;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
        }

        .overlay-text {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: #666;
            font-size: 0.9rem;
            text-align: center;
        }

        .controls {
            width: 100%;
            max-width: 400px;
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #545b62;
        }

        .result-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: none;
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .status-icon {
            font-size: 2rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .status-success { background-color: var(--success-color); }
        .status-error { background-color: var(--error-color); }
        .status-warning { background-color: var(--warning-color); color: #333; }

        .result-content h3 {
            margin-bottom: 5px;
            font-size: 1.2rem;
        }

        .result-content p {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .details {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .detail-label {
            color: #666;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 480px) {
            .overlay-frame {
                width: 90%;
                height: 50%;
            }
        }
    </style>
</head>
<body>
    <header>
        <button class="back-btn" onclick="window.location.href='/'">‚Üê</button>
        <div class="title">Security Scan</div>
        <div style="width: 40px;"></div>
    </header>

    <div class="main-content">
        <div class="camera-container">
            <video id="video" autoplay playsinline></video>
            <div class="overlay-frame"></div>
            <div class="overlay-text">Place ID card within the frame</div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="captureBtn" onclick="capturePhoto()">üì∏ Capture</button>
            <button class="btn btn-secondary" id="retakeBtn" onclick="retakePhoto()" style="display: none;">üîÑ Retake</button>
        </div>

        <div class="result-container" id="resultContainer">
            <div class="result-header">
                <div class="status-icon" id="statusIcon">‚úì</div>
                <div class="result-content">
                    <h3 id="resultTitle">Processing...</h3>
                    <p id="resultMessage">Please wait while we verify your ID...</p>
                </div>
            </div>
            <div class="details" id="detailsContainer">
                <div class="detail-item">
                    <span class="detail-label">Name:</span>
                    <span id="resultName">-</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">National ID:</span>
                    <span id="resultID">-</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Time:</span>
                    <span id="resultTime">-</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const captureBtn = document.getElementById('captureBtn');
        const retakeBtn = document.getElementById('retakeBtn');
        const resultContainer = document.getElementById('resultContainer');
        const statusIcon = document.getElementById('statusIcon');
        const resultTitle = document.getElementById('resultTitle');
        const resultMessage = document.getElementById('resultMessage');
        const resultName = document.getElementById('resultName');
        const resultID = document.getElementById('resultID');
        const resultTime = document.getElementById('resultTime');

        let stream = null;

        // Initialize camera
        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    } 
                });
                video.srcObject = stream;
            } catch (err) {
                console.error("Error accessing camera:", err);
                alert("Unable to access camera. Please ensure camera permissions are granted.");
            }
        }

        // Capture photo
        function capturePhoto() {
            if (!stream) return;

            // Create canvas to capture image
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            
            // Set canvas dimensions to match video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Draw video frame to canvas (flipped for mirror effect)
            context.scale(-1, 1);
            context.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
            
            // Convert to blob
            canvas.toBlob(async (blob) => {
                if (!blob) return;

                // Show processing state
                showProcessingState();
                
                // Send to server
                const formData = new FormData();
                formData.append('image', blob, 'captured_id.jpg');

                try {
                    const response = await fetch('/api/verify', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();
                    showResult(data);
                } catch (error) {
                    console.error('Error:', error);
                    showResult({
                        status: 'error',
                        message: '‚ùì Network error ‚Äî Please try again'
                    });
                }
            }, 'image/jpeg', 0.8);
        }

        // Show processing state
        function showProcessingState() {
            captureBtn.disabled = true;
            captureBtn.innerHTML = '<span class="loading"></span> Processing...';
            resultContainer.style.display = 'block';
            statusIcon.innerHTML = '';
            statusIcon.className = 'status-icon';
            resultTitle.innerHTML = '<span class="loading"></span> Processing';
            resultMessage.textContent = 'Analyzing ID card...';
            resultName.textContent = '-';
            resultID.textContent = '-';
            resultTime.textContent = '-';
        }

        // Show result
        function showResult(data) {
            captureBtn.style.display = 'none';
            retakeBtn.style.display = 'block';
            
            const now = new Date();
            resultTime.textContent = now.toLocaleString();

            if (data.status === 'success') {
                statusIcon.className = 'status-icon status-success';
                statusIcon.textContent = '‚úì';
                resultTitle.textContent = data.message;
                resultMessage.textContent = 'Access granted successfully';
                resultName.textContent = data.details.name;
                resultID.textContent = data.details.national_id;
            } else if (data.status === 'blocked') {
                statusIcon.className = 'status-icon status-error';
                statusIcon.textContent = '‚ö†Ô∏è';
                resultTitle.textContent = 'ACCESS DENIED';
                resultMessage.textContent = data.message;
                resultName.textContent = data.details.name;
                resultID.textContent = data.details.national_id;
            } else {
                statusIcon.className = 'status-icon status-warning';
                statusIcon.textContent = '‚ùì';
                resultTitle.textContent = 'Retake Required';
                resultMessage.textContent = data.message;
                if (data.details) {
                    resultName.textContent = data.details.first_name || data.details.last_name || '-';
                    resultID.textContent = data.details.national_id || '-';
                }
            }
        }

        // Retake photo
        function retakePhoto() {
            retakeBtn.style.display = 'none';
            captureBtn.style.display = 'block';
            captureBtn.disabled = false;
            captureBtn.innerHTML = 'üì∏ Capture';
            resultContainer.style.display = 'none';
        }

        // Initialize camera on page load
        window.onload = initCamera;
    </script>
</body>
</html>
