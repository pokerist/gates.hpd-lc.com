<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title if title else "Gates" }}</title>
  <link rel="icon" type="image/png" href="/static/img/favicon.png" />
  <link rel="stylesheet" href="/static/css/app.css?v={{ static_version }}" />
</head>
<body>
  <div class="app">
    <header>
      <div class="brand">
        <img class="brand-logo" src="/static/img/hyde-park-logo.png" alt="Hyde Park logo" />
        <div class="brand-text">
          <h1>Gates</h1>
        </div>
      </div>
      {% if is_authenticated %}
      <nav class="nav-links">
        <a class="btn btn-outline" href="/admin">لوحة الأدمن</a>
        <a class="btn btn-outline" href="/logout">تسجيل الخروج</a>
      </nav>
      {% endif %}
    </header>

    {% block content %}{% endblock %}

    <div class="footer">Powered by SSS, All Rights Reserved</div>
  </div>

  {% block scripts %}{% endblock %}
</body>
</html>
