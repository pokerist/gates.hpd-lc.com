{% extends "base.html" %}
{% block content %}
<section class="hero card">
  <h2>مرحباً بعودتك</h2>
  <p>اختر الدور المناسب للدخول.</p>
</section>

<section class="grid grid-2" style="margin-top: 18px;">
  <div class="card action-card">
    <h3>واجهة الأمن</h3>
    <p>تصوير البطاقة والتحقق من السماح بالدخول.</p>
    <a class="btn btn-primary" href="/security">دخول الأمن</a>
  </div>
  <div class="card action-card">
    <h3>واجهة الأدمن</h3>
    <p>إدارة الحظر والبحث في قاعدة البيانات.</p>
    <a class="btn btn-secondary" href="/admin">دخول الأدمن</a>
  </div>
</section>

<div class="debug-link">
  <button id="debugLink" class="btn btn-outline">Manual Debug (فحص يدوي)</button>
</div>
{% endblock %}

{% block scripts %}
<script>
  const debugLink = document.getElementById("debugLink");
  debugLink.addEventListener("click", () => {
    const pin = prompt("أدخل رمز الدخول للـ Debug");
    if (pin === null) return;
    if (pin === "1150445") {
      window.location.href = "/debug";
    } else {
      alert("الرمز غير صحيح");
    }
  });
</script>
{% endblock %}
